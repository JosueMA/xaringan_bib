# Bib setup


```r
source(here::here("helper.R"))
library(RefManageR)
BibOptions(check.entries = FALSE, 
           bib.style = "authoryear", 
           style = "markdown",
           dashed = TRUE)
file.name &lt;- system.file("Bib", 
                         "biblatexExamples.bib", 
                         package = "RefManageR")
bib &lt;- ReadBib(file.name)
```
---

# Citaion examples

1. Standard citation, single author:  
&lt;a name=cite-wilde&gt;&lt;/a&gt;([Wilde, 1899](#bib-wilde))

2. Multiple citations &lt;a name=cite-bertram&gt;&lt;/a&gt;([Bertram and Wentworth, 1996](#bib-bertram)) on a single line &lt;a name=cite-kastenholz&gt;&lt;/a&gt;([Kastenholz and Hünenberger, 2006](http://dx.doi.org/10.1063/1.2172593)).

3. Inline citation:  
&lt;a name=cite-iliad&gt;&lt;/a&gt;[Homer (2004)](#bib-iliad) said this and this. 

4. More than two authors:  
&lt;a name=cite-vazques-de-parga&gt;&lt;/a&gt;([Vázques de Parga, Lacarra, and Uría Ríu, 1993](#bib-vazques-de-parga))

5. More than two authors inline:  
&lt;a name=cite-springer&gt;&lt;/a&gt;[Springer (1950)](#bib-springer) talk about things. 
&lt;a name=cite-massa&gt;&lt;/a&gt;[Massa (2004)](#bib-massa) has great ideas.


```r
# 6. 'NoCite' function to include references in bib that 
#    don't appear in text
NoCite(bib, c("knuth:ct:a", "aristotle:poetics", "herrmann"))
```
